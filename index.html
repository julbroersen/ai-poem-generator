<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <p>
        Choose a one word topic and enter it into the spece below to generate a
        poem.
      </p>
      <form action="">
        <input
          type="text"
          placeholder="Enter your topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Poem placement</div>
    </main>

    <footer>
      <p>
        Coded by
        <a href="https://github.com/julbroersen" target="_blank"
          >Juliana Broersen</a
        >
      </p>
      <p>
        Open-sourced on
        <a
          href="https://github.com/julbroersen/ai-poem-generator"
          target="_blank"
          >GitHub</a
        >
      </p>
      <p>
        Hosted on
        <a href="https://ai-poem-generator-jb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
