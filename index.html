<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <div class="container">
        <p class="body-p">
          Choose a one or two-word topic and enter it into the space below to
          generate a unique AI-powered poem.
          <br />
          ex. "lady gaga", "gin tonic"
        </p>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter your topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </div>
    </main>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/julbroersen" target="_blank"
          >Juliana Broersen</a
        >
        <br />
        Open-sourced on
        <a
          href="https://github.com/julbroersen/ai-poem-generator"
          target="_blank"
          >GitHub</a
        >
        <br />
        Hosted on
        <a href="https://ai-poem-generator-jb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
